<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelOrbit Trip Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>ğŸŒ TravelOrbit Trip Planner</h1>

    <!-- Session Setup -->
    <div class="session-box">
        <h2>Start Trip Session</h2>
        <input id="registerId" placeholder="Register ID (ex: user123)">
        <input id="email" placeholder="Email (ex: test@example.com)">
        <button onclick="startSession()">Start Session</button>

        <p id="sessionStatus"></p>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
        <input id="userMessage" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Itinerary Box -->
    <div id="itinerary" class="itinerary hidden"></div>

    <!-- Package Selection -->
    <div id="packagesArea" class="hidden"></div>

    <!-- Payment -->
    <div id="paymentArea" class="hidden"></div>

    <!-- Feedback -->
    <div id="feedbackArea" class="hidden">
        <h3>â­ Rate your trip</h3>
        <select id="rating">
            <option value="5">5 â˜…â˜…â˜…â˜…â˜…</option>
            <option value="4">4 â˜…â˜…â˜…â˜…</option>
            <option value="3">3 â˜…â˜…â˜…</option>
            <option value="2">2 â˜…â˜…</option>
            <option value="1">1 â˜…</option>
        </select>
        <textarea id="comments" placeholder="Write feedback..."></textarea>
        <button onclick="sendFeedback()">Submit Feedback</button>
        <p id="feedbackMsg"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
