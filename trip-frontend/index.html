<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelOrbit Trip Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>ğŸŒ TravelOrbit Trip Planner</h1>

    <!-- Session Setup -->
    <!-- Deals of the Day -->
    <div id="dealsSection" class="deals-section">
        <h2>ğŸ‰ Deal of the Day</h2>
        <div id="dealsContainer" class="deals-container"></div>
    </div>

    <!-- Session Setup -->
    <div class="session-box">
        <h2>Start Trip Session</h2>
        <input id="registerId" placeholder="Register ID (ex: user123)">
        <input id="email" placeholder="Email (ex: test@example.com)">
        <input id="phoneNumber" placeholder="Phone Number (ex: +919876543210)">
        <button onclick="startSession()">Start Session</button>

        <p id="sessionStatus"></p>
        
        <!-- Test Payment Button -->
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">
        <div style="background: #fff3cd; padding: 10px; border-radius: 6px; margin-top: 10px;">
            <p style="margin: 5px 0; font-size: 12px; color: #856404;"><strong>Test Mode:</strong> Skip to Feedback</p>
            <button onclick="testPaymentFlow()" style="background: #ffc107; color: #333; margin-top: 10px; font-weight: bold;">Test Payment & Feedback</button>
        </div>
    </div>

    <!-- Chat Box -->
    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
        <input id="userMessage" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Itinerary Box -->
    <div id="itinerary" class="itinerary hidden"></div>

    <!-- Package Selection -->
    <div id="packagesArea" class="hidden"></div>

    <!-- Payment -->
    <div id="paymentArea" class="hidden"></div>

    <!-- Feedback -->
    <div id="feedbackArea" class="hidden">
        <h3>â­ Rate your trip</h3>
        <select id="rating">
            <option value="5">5 â˜…â˜…â˜…â˜…â˜…</option>
            <option value="4">4 â˜…â˜…â˜…â˜…</option>
            <option value="3">3 â˜…â˜…â˜…</option>
            <option value="2">2 â˜…â˜…</option>
            <option value="1">1 â˜…</option>
        </select>
        <textarea id="comments" placeholder="Write feedback..."></textarea>
        <button onclick="sendFeedback()">Submit Feedback</button>
        <p id="feedbackMsg"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
