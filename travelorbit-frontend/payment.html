<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelOrbit Mock Payment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 30px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            width: 100%;
            background: #4c6ef5;
            padding: 12px;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #3b5bdb;
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background: #f1f3f5;
            display: none;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TravelOrbit Payment</h2>

    <label>Trip ID:</label>
    <input type="text" id="tripId" placeholder="Enter trip_id" style="width:100%; padding:10px; margin-bottom:15px;">

    <button onclick="makePayment()">Pay Now</button>

    <div id="result"></div>
</div>

<script src="payment.js"></script>

</body>
</html>
